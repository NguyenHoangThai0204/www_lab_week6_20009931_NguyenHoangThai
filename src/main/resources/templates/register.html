<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Đăng kí tài khoản</h1>
    <form th:action="@{/register}" method="post">
        <h3>Tên</h3><input name="ufname" type="text"><br>
        <h3>Họ</h3><input name="ulname" type="text"><br>
        <h3>Tên lót</h3><input name="umname" type="text"><br>
        <h3>SDT</h3><input name="usdt" type="text"><br>
        <h3>Email</h3><input name="umail" type="text"><br>
        <h3>Mật khẩu</h3><input name="upass" type="text"><br>
        <h3>Nhập lại mật khẩu</h3><input name="upassAgain" type="text"><br><br>
        <button type="submit">Đăng kí</button>
    </form>
</body>
</html>
